<!DOCTYPE html>
<html lang="en">
<head>
	<title>EasyURL</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>


   <body>
      
      <div class="container-fluid">
      	<div class="row padding-left-20">
      		<h3 class="head-title"><span>Easy</span><span class="light-font light-grey-color">URL Shortener</span></h1>
      	</div>

      	<div class="row blue-background padding-20">
      		<div class="row">
      			<h1 class="white-color light-font padding-left-20">Simplify your long URL</h1>
      		</div>
      		<div class="row margin-bottom-35">
      			<form action = "/generate" method = "POST">
	      			<div class="col-md-9  padding-20">
	      				<input type="url" class="form-control" placeholder="Please enter a url starts with http/https"></input>
		      		</div>
		      		<div class="col-md-3 padding-20">
		      			<button type="submit" class="btn btn-default" href="/generate">Shorten URL</button>
		      		</div>
      			</form>
      		</div>
      	</div>

      	
      </div>
      
   </body>


</html>
